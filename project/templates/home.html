<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

<head>
    <meta charset="utf-8">
</head>

<body>
    {% block content %}
    <div>
        {% if current_user.is_anonymous %}
        <h1> Hey there stranger, mind logging in?</h1>
        {% else %}
        <h1> Hey there {{ current_user.username}}! </h1>
        {% endif %}
    </div>
    {% endblock %}

</body>
